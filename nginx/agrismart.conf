# ====================================
# AGRISMART CI - NGINX CONFIGURATION
# ====================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name agrismart.ci www.agrismart.ci api.agrismart.ci app.agrismart.ci;
    
    return 301 https://$server_name$request_uri;
}

# ====================================
# API Backend (api.agrismart.ci)
# ====================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.agrismart.ci;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/api.agrismart.ci/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.agrismart.ci/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Client max body size (for file uploads)
    client_max_body_size 50M;

    # Proxy to Backend API
    location / {
        proxy_pass http://localhost:3600;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Access & Error Logs
    access_log /var/log/nginx/api.agrismart.ci.access.log;
    error_log /var/log/nginx/api.agrismart.ci.error.log;
}

# ====================================
# Frontend App (app.agrismart.ci)
# ====================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.agrismart.ci;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/app.agrismart.ci/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.agrismart.ci/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy to Frontend
    location / {
        proxy_pass http://localhost:3601;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files caching
    location /_next/static {
        proxy_pass http://localhost:3601;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Access & Error Logs
    access_log /var/log/nginx/app.agrismart.ci.access.log;
    error_log /var/log/nginx/app.agrismart.ci.error.log;
}

# ====================================
# Main Domain (agrismart.ci) - Redirect to app
# ====================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agrismart.ci www.agrismart.ci;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/agrismart.ci/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/agrismart.ci/privkey.pem;

    return 301 https://app.agrismart.ci$request_uri;
}
