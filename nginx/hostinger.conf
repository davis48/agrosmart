# ==============================================
# AgroSmart CI - Nginx Production Config (Hostinger)
# ==============================================
# Supporte :
#   - Accès par IP (HTTP) au début
#   - Accès par domaine + SSL quand configuré
# ==============================================

worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid       /tmp/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Upstream backends
    upstream backend_api {
        server api:3000;
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:3001;
        keepalive 16;
    }

    # ==========================================
    # Serveur HTTP (accès par IP ou domaine)
    # ==========================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Let's Encrypt challenge (pour SSL plus tard)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # ----- API Backend -----
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for streaming
            proxy_buffering off;
        }

        # ----- Auth endpoints (rate limited) -----
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ----- WebSocket (Socket.IO) -----
        location /socket.io/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ----- Swagger API Docs -----
        location /api-docs {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ----- File uploads -----
        location /uploads/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Cache static uploads
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ----- Health check -----
        location /health {
            proxy_pass http://backend_api;
            access_log off;
        }

        # ----- Next.js static files (cache longue durée) -----
        location /_next/static/ {
            proxy_pass http://frontend_app;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ----- Next.js images -----
        location /_next/image {
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
        }

        # ----- Frontend (catch-all) -----
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Next.js HMR (dev) / live updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

